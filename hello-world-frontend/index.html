<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <script>
        async function fetchHelloWorld() {
            try {
                const response = await fetch('http://localhost:8000/api/hello'); // Adjusted the URL to port 8000
                const data = await response.json();
                console.log('API Response:', data);
                console.log('API Response Status:', response.status);
                console.log('API Response Headers:', response.headers);
                document.getElementById('hello-world').innerText = data.message;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('hello-world').innerText = 'Failed to load message.';
            }
        }

        window.onload = fetchHelloWorld;
    </script>
</head>
<body>
    <h1>Hello World App</h1>
    <div id="hello-world">Loading...</div>
</body>
</html>
